<!doctype html>
    <html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <title>Registrar usuario</title>
    </head>
    <body style = "background-color: rgb(124, 116, 116)">
        <div style="height: 100%;">         
            <div class = "d-flex align-items-center justify-content-md-center" style="height: 93vh;" >
                <div class = "d-flex align-items-center justify-content-md-center" style="height: 93vh;" >
                    <div id = "crear" class = "card border" style = "display: none; width: 40vw;">
                        <div class="card-body">
                            <div class="input-group mb-3">
                                <input id = "correo" type="text" class="form-control" placeholder="Correo" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
    
                            <div class="input-group mb-3">
                                <input id = "password" type="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <input id = "nombre" type="text" class="form-control" placeholder="Nombre" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <input id = "genero" type="text" class="form-control" placeholder="Genero" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <input id = "nombre_usuario" type="text" class="form-control" placeholder="Nombre usuario" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
    
                            <button type="button" class="btn btn-secondary" onclick="crear()" >Crear usuario</button>
                            <button type="button" class="btn btn-secondary" onclick="location.href='IniciarSesion.html'" >Regresar</button>
                        </div>
                    </div>
                </div> 
            </div> 
        </div>
        
        <script src = "./index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <script type ="text/javascript">
            window.onload = function mostrar(){
                document.getElementById("crear").style.display = ""
            }
        </script>
    </body>
</html>
